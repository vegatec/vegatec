<!-- Sidebar -->

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Mike</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Libray</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"
    [routerLink]="['/library', { outlets: { albums: ['albums'], tracks: ['tracks'] } }]"

     ><i class="fa fa-eye fa-fw"></i>  All
    </a>
    <a href="#" class="w3-bar-item w3-button w3-padding"
    [routerLink]="[
                '/library',
                {
                  outlets: {
                    albums: ['albums', { subfolder: 'outbox' }],
                    tracks: ['tracks', { subfolder: 'outbox' }]
                  }
                }
              ]"
    ><i class="fa fa-users fa-fw"></i>  Outbox</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"
    [routerLink]="[
                '/library',
                {
                  outlets: {
                    albums: ['albums', { subfolder: 'inbox' }],
                    tracks: ['tracks', { subfolder: 'inbox' }]
                  }
                }
              ]"
    ><i class="fa fa-bullseye fa-fw"></i>  Inbox</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"
    [routerLink]="[
    '/library',
    { outlets: { albums: ['albums', { addedSince: 1 * 7 }], tracks: ['tracks', { addedSince: 1 * 7 }] } }
  ]"
    ><i class="fa fa-trash fa-fw"></i>  Recently Added</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"
    [routerLink]="[
    '/library',
    {
      outlets: {
        albums: ['albums', { subfolder: 'trash' }],
        tracks: ['tracks', { subfolder: 'trash' }]
      }
    }
  ]"
    ><i class="fa fa-trash fa-fw"></i>  Trash</a>
    <hr/>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>


   



  </div>
</nav>
