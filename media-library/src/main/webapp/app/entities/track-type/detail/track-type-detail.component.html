<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (trackType) {
      <div>
        <h2 data-cy="trackTypeDetailsHeading"><span jhiTranslate="mediaLibraryApp.trackType.detail.title">Track Type</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ trackType.id }}</span>
          </dd>
          <dt><span jhiTranslate="mediaLibraryApp.trackType.name">Name</span></dt>
          <dd>
            <span>{{ trackType.name }}</span>
          </dd>
          <dt><span jhiTranslate="mediaLibraryApp.trackType.creditsNeeded">Credits Needed</span></dt>
          <dd>
            <span>{{ trackType.creditsNeeded }}</span>
          </dd>
          <dt><span jhiTranslate="mediaLibraryApp.trackType.vipCreditsNeeded">Vip Credits Needed</span></dt>
          <dd>
            <span>{{ trackType.vipCreditsNeeded }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/track-type', trackType.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
