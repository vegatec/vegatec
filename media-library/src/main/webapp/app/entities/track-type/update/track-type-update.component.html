<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-track-type-heading"
        data-cy="TrackTypeCreateUpdateHeading"
        jhiTranslate="mediaLibraryApp.trackType.home.createOrEditLabel"
      >
        Create or edit a Track Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="mediaLibraryApp.trackType.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="mediaLibraryApp.trackType.creditsNeeded" for="field_creditsNeeded">Credits Needed</label>
          <input
            type="number"
            class="form-control"
            name="creditsNeeded"
            id="field_creditsNeeded"
            data-cy="creditsNeeded"
            formControlName="creditsNeeded"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="mediaLibraryApp.trackType.vipCreditsNeeded" for="field_vipCreditsNeeded"
            >Vip Credits Needed</label
          >
          <input
            type="number"
            class="form-control"
            name="vipCreditsNeeded"
            id="field_vipCreditsNeeded"
            data-cy="vipCreditsNeeded"
            formControlName="vipCreditsNeeded"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
